plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.4.10"
}
dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8" // Use the latest version available
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
